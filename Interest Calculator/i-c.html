<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculatort</title>
    <link rel="stylesheet" href="i-c.css">
</head>
<body>
    <h1>Interest Calculator</h1>

    <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal">
        <label for="interestrate">Interest Rate:</label>
        <input type="number" id="interestrate">
        <label for="years">Years:</label>
        <input id="years" type="number">
        <button type="button" onclick="calculate()">Submit</button>
        <p id="total">Total: <span id="total-amount">$0.00</span></p>
    </form>
    <script src="i-c.js"></script>
</body>
</html>
